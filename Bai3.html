<script>
    const fib = [0, 1];
    function fibonacci(n) {
        for (var i = 2; i <= n; i++) {
            const a = (i - 1);
            const b = (i - 2);
            fib.push(a + b);
        }

    }
    function isFibonacci(n){
        fibonacci(n)
        for (let i = 0; i < fib.length; i++) {
            if (n == fib[i])
                return true;
        }
        return false;
    }
    //check
    var result = isFibonacci(122);
    console.log(result)
</script>
